<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-inter h-screen flex overflow-hidden">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 border border-gray-700">
            <h2 class="text-2xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Welcome Back</h2>
            <input type="text" id="username-input" placeholder="Enter Username" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:border-blue-500 transition-colors">
            <button onclick="login()" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-[1.02]">
                Join Chat
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-gray-700">
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">Secure Chat</h1>
            <div id="current-user" class="text-sm text-gray-400 mt-1">Not logged in</div>
        </div>
        
        <div class="p-4 overflow-y-auto flex-1">
            <div class="mb-6">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Groups</h3>
                <div id="groups-list" class="space-y-1">
                    <!-- Groups will be injected here -->
                    <button onclick="joinGroupPrompt()" class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-gray-700 rounded-md transition-colors flex items-center gap-2">
                        <span class="text-lg">+</span> Join Group
                    </button>
                </div>
            </div>
            
            <div>
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Online Users</h3>
                <div id="users-list" class="space-y-1">
                    <!-- Users will be injected here (mocked for now as server doesn't broadcast user list) -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col bg-gray-900 relative">
        <!-- Header -->
        <div class="h-16 border-b border-gray-800 flex items-center px-6 bg-gray-900/50 backdrop-blur-md">
            <span class="text-gray-400 mr-2">To:</span>
            <span id="chat-target" class="font-semibold text-white">Select a group or user</span>
        </div>

        <!-- Messages -->
        <div id="messages-area" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Messages injected here -->
            <div class="flex justify-center">
                <span class="text-xs text-gray-600 bg-gray-800 px-3 py-1 rounded-full">System: Ready to connect</span>
            </div>
        </div>

        <!-- Input -->
        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <div class="flex items-center gap-3 max-w-4xl mx-auto">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 bg-gray-700 text-white border-none rounded-full px-6 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-500" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
